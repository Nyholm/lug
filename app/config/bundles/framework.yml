framework:
    csrf_protection: ~
    default_locale: "%locale%"
    form: ~
    fragments: ~
    http_method_override: true
    secret: "%secret%"
    trusted_hosts: ~
    trusted_proxies: ~
    validation: ~
    assets:
        version: 1
        version_format: "%%s?v=%%s"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    session:
        handler_id: ~
        save_path: "%kernel.root_dir%/../var/sessions/%kernel.environment%"
    templating:
        engines: [twig]
    translator:
        fallbacks: ["%locale%"]
